<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaBu - Traditional Food Vocabulary</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">VocaBu - Traditional Food Vocabulary</h1>

    <ul class="list-group">
        <!-- Add list items for each word with a button to pronounce -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Dish 1
            <button class="btn btn-primary" onclick="speak('Dish 1')">Pronounce</button>
        </li>
        <!-- Repeat the above list item structure for other words -->

        <!-- Example: Dish 2 -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Dish 2
            <button class="btn btn-primary" onclick="speak('Dish 2')">Pronounce</button>
        </li>

        <!-- Add more list items as needed -->

    </ul>
</div>

<!-- Include Bootstrap JS and ResponsiveVoice.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
<script>
    // Function to pronounce the given text
    function speak(text) {
        responsiveVoice.speak(text, "UK English Male", {rate: 0.9});
    }
</script>
</body>
</html>
